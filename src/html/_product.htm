<article class="product-cart @@newProductClass">
	<div class="product-cart__image">
		<a href="" class="product-cart__image-ibg product-cart__image-ibg_contain">
			<img src="@img/@@blockImage" alt="Картинка">
		</a>
	</div>
	<div class="product-cart__body">
		<h3 class="product-cart__title">
			<a href="" class="product-cart__title-link">@@title</a>
		</h3>
		<a href="" class="product-cart__shop-link">
			<div class="product-cart__plus"></div>
			<div class="product-cart__shop _icon-shop"></div>
		</a>
		<div class="product-cart__footer">
			<div class="product-cart__price">@@price</div>
			<div class="product-cart__new">Новинка</div>
		</div>
	</div>
</article>
